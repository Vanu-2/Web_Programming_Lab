<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-voting - Voter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional styling using Tailwind utility classes */
      /* Custom hover color for sidebar links */
      .hover-custom-blue:hover {
        background-color: #66cc99; /* Soft greenish-blue hover color */
      }
    </style>
  </head>

  <body class="bg-blue-400 font-sans flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div
      style="background-color: #d9e3df"
      class="text-black h-full w-64 fixed left-0 top-0 overflow-y-auto"
    >
      <div class="px-11 py-2 w-full flex justify-center">
        <img
          src="l3.png"
          alt="Logo"
          class="w-full h-auto w-50 object-contain"
        />
        <!-- Adjust logo width -->
      </div>
      <ul id="sidebarMenu" class="mt-8">
        <li class="px-5 py-3 hover-custom-blue">
          <a href="candidate_dashboard.html" class="block">Dashboard</a>
        </li>
        <li class="px-5 py-3 hover-custom-blue">
          <a href="candidateView_result.html" class="block">View Result</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Candidate Dashboard</h1>
        <div class="flex items-center space-x-4">
          <!-- Profile with dropdown -->
          <div class="relative">
            <button id="profileBtn" class="focus:outline-none">
              <img
                src="l2.png"
                alt="Profile"
                class="w-10 h-10 rounded-full cursor-pointer"
              />
            </button>

            <!-- Dropdown Menu -->
            <div
              id="profileDropdown"
              class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20"
            >
              <p class="block px-4 py-2 text-gray-800">
                <strong>Email:</strong> <span id="user-email">Loading...</span>
              </p>
              <p class="block px-4 py-2 text-gray-800">
                <strong>Username:</strong> <span id="user-name">Loading...</span>
              </p>
           
              <form action="/logout" method="post">
                <button
                  type="submit"
                  class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200"
                >
                  Logout
                </button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
         
      <main class="flex-1 p-6">
        <h2 class="text-2xl font-bold mb-4">Candidates List</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded-lg shadow-lg">
            <thead>
              <tr class="bg-gray-300 text-left">
                <th class="px-6 py-3 text-gray-700 font-semibold">Name</th>
                <th class="px-6 py-3 text-gray-700 font-semibold">Email</th>
                <th class="px-6 py-3 text-gray-700 font-semibold">Symbol</th>
                <th class="px-6 py-3 text-gray-700 font-semibold">Election Name</th>
                <th class="px-6 py-3 text-gray-700 font-semibold">Designation </th>
              </tr>
            </thead>
            <tbody id="candidate-list">
              <!-- Candidate data will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      


<!-- Include the external JavaScript file -->
<script src="dashboard.js"></script>

          <!-- Voters Voted -->
        </div>
      </main>

      <!-- Additional content goes here -->
    </div>

    <!-- Footer -->
    <footer
      style="background-color: #42476d"
      class="text-white py-4 fixed bottom-0 w-full"
    >
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Online Vote. All rights reserved.</p>
      </div>
    </footer>

    <!-- Script to toggle the profile dropdown on click -->
    <script>const profileBtn = document.getElementById("profileBtn");
      const profileDropdown = document.getElementById("profileDropdown");

      profileBtn.addEventListener("click", () => {
        profileDropdown.classList.toggle("hidden");
      });

      window.addEventListener("click", (e) => {
        if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
          profileDropdown.classList.add("hidden");
        }
      });

      // Fetch user data and populate fields
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/getUserData")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch user data");
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById("user-email").textContent = data.email || "N/A";
            document.getElementById("user-name").textContent = data.username || "N/A";
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
          });
      });


      fetch("/candidates")
        .then((response) => response.json())
        .then((data) => {
          const candidateList = document.getElementById("candidate-list");

          // Loop through the candidates and display their details in table rows
          data.forEach((candidate) => {
            const row = document.createElement("tr");
            row.classList.add("bg-white", "hover:bg-gray-100", "transition", "duration-300");

            row.innerHTML = `
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${candidate.candidateName}</td>
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${candidate.c_email}</td>
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">
                ${candidate.symbol 
                  ? `<img src="data:image/png;base64,${candidate.symbol}" alt="Symbol" class="w-10 h-10 object-contain" />` 
                  : "No Symbol"}
              </td>
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${candidate.electionName}</td>
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${candidate.designationName}</td>
            `;

            candidateList.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error fetching candidate data:", error);
        });
    </script>
  </body>
</html>

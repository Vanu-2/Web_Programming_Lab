<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate List</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #69abd7;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center my-6 text-gray-800">Candidate List</h1>
    <ul id="candidate-list" class="space-y-4"></ul>

    <div class="text-center mt-6">
      <button
        id="back-button"
        class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:from-purple-600 hover:to-indigo-700 transition duration-300"
      >
        Back
      </button>
    </div>
  </div>

  <script>
    document.getElementById("back-button").onclick = function () {
      window.history.back();
    };

    // Fetch the candidate data and display it
    fetch("/candidate")
      .then((response) => response.json())
      .then((data) => {
        const candidateList = document.getElementById("candidate-list");

        // Loop through the candidates and display their name, email, and designation
        data.forEach((candidate) => {
          const listItem = document.createElement("li");
          listItem.classList.add(
            "bg-white",
            "p-4",
            "rounded-lg",
            "shadow",
            "hover:shadow-lg",
            "transition",
            "duration-300"
          );

          // Display candidate's name, email, and designation
          listItem.innerHTML = `
            <strong class="text-gray-700">Name:</strong> ${candidate.candidateName}<br>
            <strong class="text-gray-700">Email:</strong> ${candidate.email}<br>
            <strong class="text-gray-700">Designation:</strong> ${candidate.designation || "Not Assigned"}
          `;

          candidateList.appendChild(listItem);
        });
      })
      .catch((error) => {
        console.error("Error fetching candidate data:", error);
      });
  </script>
</body>
</html>

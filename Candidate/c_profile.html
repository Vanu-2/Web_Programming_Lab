<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom hover color for sidebar links */
        .hover-custom-blue:hover {
            background-color: #66cc99;
        }
    </style>
</head>

<body class="bg-blue-200 font-sans flex flex-col min-h-screen">

    <!-- Sidebar -->
    <div class="bg-gray-300 text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="px-11 py-2 w-full flex justify-center">
            <img src="l3.png" alt="Logo" class="w-full h-auto w-50 object-contain">
        </div>
        <ul id="sidebarMenu" class="mt-8">
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="candidate_dashboard.html" class="block">Dashboard</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="result_publish.html" class="block">View Result</a>
            </li>
        </ul>
    </div>
    <div class="ml-64 p-8 flex-grow">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Candidate Profile</h1>
            <div class="flex items-center space-x-4">
                <!-- Profile with dropdown -->
                <div class="relative">
                    <button id="profileBtn" class="focus:outline-none">
                        <img src="l2.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer" />
                    </button>
                    <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
                        <a href="c_profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">View Profile</a>
                        <form action="candidate_dashboard.php" method="post">
                            <button type="submit" name="logout" class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Candidate Profile</h2>
            <p id="candidate-name" class="mb-2">Name: </p>
            <p id="candidate-email" class="mb-2">Email: </p>
            <p id="candidate-designation">Designation ID: </p>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #42476d;" class="text-white py-4 fixed bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Online Vote. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        const profileBtn = document.getElementById("profileBtn");
        const profileDropdown = document.getElementById("profileDropdown");

        profileBtn.addEventListener("click", () => {
            profileDropdown.classList.toggle("hidden"); // Toggle the dropdown visibility
        });

        window.addEventListener("click", (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add("hidden"); // Hide the dropdown if clicked outside
            }
        });

        // Fetch candidate info from the server and display it
        fetch("/api/candidate")
            .then(response => response.json())
            .then(data => {
                if (data) {
                    document.getElementById("candidate-name").textContent += data.candidateName;
                    document.getElementById("candidate-email").textContent += data.c_email;
                    document.getElementById("candidate-designation").textContent += data.designationId;
                } else {
                    console.log("No candidate data found.");
                }
            })
            .catch(error => console.error("Error fetching candidate data:", error));
    </script>
</body>
</html>

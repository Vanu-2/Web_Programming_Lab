<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hover-custom-blue:hover {
            background-color: #66cc99; /* Soft greenish-blue hover color */
        }
        .winner {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body class="bg-blue-400 font-sans flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div style="background-color: #d9e3df" class="text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="px-11 py-2 w-full flex justify-center">
            <img src="l3.png" alt="Logo" class="w-full h-auto object-contain" />
        </div>
        <ul id="sidebarMenu" class="mt-8">
            <li class="px-5 py-3 hover-custom-blue">
                <a href="candidate_dashboard.html" class="block">Dashboard</a>
            </li>
            <li class="px-5 py-3 hover-custom-blue">
                <a href="candidateView_result.html" class="block">Show Result</a>
            </li>
            <li class="px-5 py-3 hover-custom-blue">
                <a href="changepassword.html" class="block">Change Password</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Election Results</h1>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button id="profileBtn" class="focus:outline-none">
                        <img src="l2.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer" />
                    </button>
                    <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
                        <p class="block px-4 py-2 text-gray-800"><strong>Email:</strong> <span id="user-email">Loading...</span></p>
                        <p class="block px-4 py-2 text-gray-800"><strong>Username:</strong> <span id="user-name">Loading...</span></p>
                        <form action="/logout" method="post">
                            <button type="submit" class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Election Results Section -->
        <main class="flex-1 p-6">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <div id="results-container" class="overflow-x-auto">
                    <!-- Election Results Table will be dynamically injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer style="background-color: #42476d" class="text-white py-4 fixed bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Online Vote. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        const profileBtn = document.getElementById("profileBtn");
        const profileDropdown = document.getElementById("profileDropdown");

        profileBtn.addEventListener("click", () => {
            profileDropdown.classList.toggle("hidden");
        });

        window.addEventListener("click", (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add("hidden");
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
        fetch("/getUserData")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch user data");
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById("user-email").textContent = data.email || "N/A";
            document.getElementById("user-name").textContent = data.username || "N/A";
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
          });
      });
        async function fetchElectionId() {
            try {
                const response = await fetch('http://localhost:3000/get-election-id');
                if (!response.ok) throw new Error('Failed to fetch Election ID');
                const data = await response.json();
                return data.electionId; // Assuming backend returns { electionId: <value> }
            } catch (error) {
                console.error('Error fetching Election ID:', error);
                return null;
            }
        }

        async function fetchResults(electionId) {
            try {
                const response = await fetch(`http://localhost:3000/api/results?electionId=${electionId}`);
                if (!response.ok) throw new Error('Failed to fetch results');
                const data = await response.json();

                if (data.length === 0) {
                    document.getElementById('results-container').innerHTML = '<p>No results found for this Election ID.</p>';
                    return;
                }

                renderTable(data);
            } catch (error) {
                console.error('Error fetching results:', error);
                document.getElementById('results-container').innerHTML = '<p>Failed to load results. Try again later.</p>';
            }
        }

        function renderTable(data) {
            let table = `
                <table class="table-auto w-full border-collapse border border-gray-200 rounded-lg">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="border px-4 py-2">Post</th>
                            <th class="border px-4 py-2">Candidate</th>
                            <th class="border px-4 py-2">Vote Count</th>
                            <th class="border px-4 py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(row => {
                table += `
                    <tr class="${row.isWinner ? 'winner' : ''}">
                        <td class="border px-4 py-2">${row.post}</td>
                        <td class="border px-4 py-2">${row.candidateName}</td>
                        <td class="border px-4 py-2">${row.voteCount}</td>
                        <td class="border px-4 py-2">${row.isWinner ? 'Winner' : 'Loser'}</td>
                    </tr>
                `;
            });

            table += '</tbody></table>';
            document.getElementById('results-container').innerHTML = table;
        }

        async function displayResults() {
            const electionId = await fetchElectionId();
            if (!electionId) {
                document.getElementById('results-container').innerHTML = '<p>Unable to fetch Election ID. Please try again later.</p>';
                return;
            }

            fetchResults(electionId);
        }

        // Load results on page load
        window.onload = displayResults;
    </script>
</body>
</html>

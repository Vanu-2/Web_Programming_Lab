<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-voting - Candidate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-400 font-sans flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div style="background-color: #d9e3df" class="text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="px-11 py-2 w-full flex justify-center">
            <img src="l3.png" alt="Logo" class="w-full h-auto object-contain" />
        </div>
        <ul id="sidebarMenu" class="mt-8">
            <li class="px-5 py-3 hover:bg-gray-300">
                <a href="candidate_dashboard.html" class="block">Dashboard</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-300">
                <a href="candidateView_result.html" class="block">Show Result</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-300">
                <a href="changepassword.html" class="block">Change Password</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Candidate Profile</h1>
            <div class="flex items-center space-x-4">
                <!-- Profile with dropdown -->
                <div class="relative">
                    <button id="profileBtn" class="focus:outline-none">
                        <img
                            src="l2.png"
                            alt="Profile"
                            class="w-10 h-10 rounded-full cursor-pointer"
                        />
                    </button>

                    <!-- Dropdown Menu -->
                    <div
                        id="profileDropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20"
                    >
                        <p class="block px-4 py-2 text-gray-800">
                            <strong>Email:</strong> <span id="user-email">Loading...</span>
                        </p>
                        <p class="block px-4 py-2 text-gray-800">
                            <strong>Username:</strong> <span id="user-name">Loading...</span>
                        </p>
                        <form action="/logout" method="post">
                            <button
                                type="submit"
                                class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200"
                            >
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Candidate Details -->
        <main class="flex-1 p-6">
            <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Your Details</h2>
                <div>
                    <p><strong>Candidate Name:</strong> <span id="details-user-name">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="details-user-email">Loading...</span></p>
                </div>
            </div>

            <!-- Password Update Section -->
            <div class="bg-blue-100 p-6 shadow-lg rounded-lg">
                <h3 class="text-2xl font-bold text-blue-600 mb-4">Update Password</h3>
                <form id="updatePasswordForm" class="space-y-4">
                    <div>
                        <label for="newPassword" class="block text-lg font-semibold mb-1">New Password</label>
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            class="w-full border border-gray-300 rounded-lg p-2"
                            required
                        />
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-lg font-semibold mb-1">Confirm Password</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            class="w-full border border-gray-300 rounded-lg p-2"
                            required
                        />
                    </div>
                    <button
                        type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                    >
                        Update Password
                    </button>
                    <p id="updateMessage" class="text-lg mt-4"></p>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Handle Profile Dropdown Toggle
            const profileBtn = document.getElementById("profileBtn");
            const profileDropdown = document.getElementById("profileDropdown");
        
            profileBtn.addEventListener("click", () => {
                profileDropdown.classList.toggle("hidden");
            });
        
            window.addEventListener("click", (e) => {
                if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.add("hidden");
                }
            });
        
            // Fetch and Populate User Data
            fetch("/getUserData")
                .then((response) => {
                    if (!response.ok) throw new Error("Failed to fetch user data");
                    return response.json();
                })
                .then((data) => {
                    document.getElementById("user-email").textContent = data.email || "N/A";
                    document.getElementById("user-name").textContent = data.username || "N/A";
                    document.getElementById("details-user-email").textContent = data.email || "N/A";
                    document.getElementById("details-user-name").textContent = data.username || "N/A";
                })
                .catch((error) => console.error("Error fetching user data:", error));
        
            // Handle Password Update Form Submission
            document.getElementById("updatePasswordForm").addEventListener("submit", async (event) => {
                event.preventDefault();
        
                const newPassword = document.getElementById("newPassword").value;
                const updateMessage = document.getElementById("updateMessage");
        
                // Log the newPassword value directly to the console
                console.log("New Password:", newPassword);
        
                try {
                    const response = await fetch("/api/updatePassword", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ newPassword }),
                    });
        
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error("Error response:", errorData);
                        throw new Error("Failed to update password");
                    }
        
                    console.log("Password updated successfully");
        
                    updateMessage.textContent = "Password updated successfully!";
                    updateMessage.classList.remove("text-red-600");
                    updateMessage.classList.add("text-green-600");
                } catch (error) {
                    console.error("Error during password update:", error);
        
                    updateMessage.textContent = "Error updating password. Please try again.";
                    updateMessage.classList.add("text-red-600");
                }
            });
        });
    </script>
    
</body>
</html>

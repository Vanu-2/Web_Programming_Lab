<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Vote</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .slider-wrapper {
        position: relative;
        width: 100%;
        overflow: hidden;
      }
      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }
      .slide {
        min-width: 100%;
        transition: opacity 0.5s ease-in-out;
      }
      @media (max-width: 768px) {
        .slider-wrapper {
          width: 100%;
        }
        .slide {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-blue-200 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-blue-100 py-4 px-4 md:px-6">
      <div
        class="container mx-auto flex flex-col md:flex-row justify-between items-center"
      >
        <div class="flex items-center justify-between w-full md:w-auto">
          <img src="l3.png" alt="Logo" class="h-10 mr-2" />
          <!-- Logo added here -->
          <div class="text-lg font-bold">Online Vote</div>
        </div>
        <nav id="navbar" class="hidden md:block w-full md:w-auto">
          <ul
            class="flex flex-col md:flex-row md:space-x-7 space-y-4 md:space-y-0"
          >
            <li>
              <a
                href="index.html"
                class="bg-orange-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
                >HOME</a
              >
            </li>
            <li>
              <a
                href="#"
                class="bg-orange-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
                >ABOUT</a
              >
            </li>
            <li>
              <a
                href="#"
                class="bg-orange-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
                >CONTACT</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="md:hidden">
      <ul class="flex flex-col space-y-2 mt-2">
        <li>
          <a
            href="index.html"
            class="bg-orange-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
            >HOME</a
          >
        </li>
        <li>
          <a
            href="#"
            class="bg-orange-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
            >ABOUT</a
          >
        </li>
        <li>
          <a
            href="#"
            class="bg-orange-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
            >CONTACT</a
          >
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto py-8 md:py-12 px-4 md:px-0 flex-grow">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 px-4">
          <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            Online Vote
          </h1>
          <p class="text-gray-600 mb-6 text-base md:text-lg">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam.
          </p>
          <a
            href="login.html"
            class="bg-yellow-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >Get Started</a
          >
        </div>

        <!-- Dynamic Image Slider Section -->
        <div class="md:w-1/2 px-4 mt-6 md:mt-0">
          <div class="slider-wrapper">
            <div id="slider" class="slider">
              <img
                src="1st pic.jpg"
                alt="Image 1"
                class="slide w-full h-auto rounded"
              />
              <img
                src="2nd.jpeg"
                alt="Image 2"
                class="slide w-full h-auto rounded"
              />
              <img
                src="3rd.jpg"
                alt="Image 3"
                class="slide w-full h-auto rounded"
              />
              <img
                src="4th.jpg"
                alt="Image 4"
                class="slide w-full h-auto rounded"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 px-4 md:px-6">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Online Vote. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // JavaScript for Image Slider
      const slider = document.getElementById("slider");
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;

      // Function to update slide position
      function updateSliderPosition() {
        slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      }

      // Auto-rotate function
      function autoSlide() {
        currentSlide = (currentSlide + 1) % totalSlides; // Move to the next slide, loop back at the end
        updateSliderPosition();
      }

      // Auto-slide every 1 second
      setInterval(autoSlide, 1000);

      // Mobile menu toggle
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Admin Dashboard</h1>
        <div class="flex items-center space-x-4">
          <!-- Profile with dropdown -->
          <div class="relative">
            <!-- Profile Picture Button -->
            <button id="profileBtn" class="focus:outline-none">
              <img
                src="l2.png"
                alt="Profile"
                class="w-10 h-10 rounded-full cursor-pointer"

            </button>

            <!-- Dropdown Menu (Hidden by Default) -->
            <div
              id="profileDropdown"
              class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20"
            >
              <a
                href="#"
                class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
                >View Profile</a
              >
              
              <form action="admin_dashboard.php" method="post">
                <button
                  type="submit"
                  name="logout"
                  class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200"

                  Logout
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    
    <main class="flex-1 p-6">
      <h2 class="text-2xl font-bold mb-4">Candidate List</h2>
      <div class="overflow-x-auto">
      <form id="createElectionForm" class="max-w-lg mx-auto p-8 bg-white shadow-lg rounded-lg">
  <div class="mb-4">
    <label for="electionName" class="block text-gray-700 font-semibold mb-2">Election Name:</label>
    <input type="text" id="electionName" name="electionName" required 
           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
  </div>

  <div class="mb-4">
    <label for="electionDate" class="block text-gray-700 font-semibold mb-2">Election Date:</label>
    <input type="date" id="electionDate" name="electionDate" required 
           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
  </div>

  <div class="mb-4">
    <label for="designations" class="block text-gray-700 font-semibold mb-2">Designations (comma-separated):</label>
    <input type="text" id="designations" name="designations" required 
           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
  </div>

  <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
    Create Election
  </button>
</form>
</div>
</main>

    
      <footer
      style="background-color: #42476d"
      class="text-white py-4 fixed bottom-0 w-full"
    >
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Online Vote. All rights reserved.</p>
      </div>
    </footer>

    <!-- Script to toggle the profile dropdown on click -->
    <script>
      const profileBtn = document.getElementById("profileBtn");
      const profileDropdown = document.getElementById("profileDropdown");

      profileBtn.addEventListener("click", () => {
        profileDropdown.classList.toggle("hidden"); // Toggle the dropdown visibility
      });

      // Close the dropdown if clicked outside
      window.addEventListener("click", (e) => {
        if (
          !profileBtn.contains(e.target) &&
          !profileDropdown.contains(e.target)
        ) {
          profileDropdown.classList.add("hidden"); // Hide the dropdown if click outside
        }
      });
   
      document
        .getElementById("createElectionForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent default form submission

          const electionName = document.getElementById("electionName").value;
          const electionDate = document.getElementById("electionDate").value;
          const designations = document
            .getElementById("designations")
            .value.split(",")
            .map((d) => d.trim());

          try {
            const response = await fetch("/admin/create-election", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                electionName,
                electionDate,
                designations,
              }),
            });

            if (!response.ok) {
              throw new Error("Network response was not ok");
            }

            const message = await response.text();
            alert(message); // Show success message
          } catch (error) {
            console.error("Error:", error);
            alert("Failed to create election");
          }
        });
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Voter Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styling using Tailwind utility classes */
        /* Custom hover color for sidebar links */
        .hover-custom-blue:hover {
            background-color: #66cc99;
            /* Soft greenish-blue hover color */
        }
    </style>
</head>

<body class="bg-blue-200 font-sans flex flex-col min-h-screen">

    <!-- Sidebar -->
    <div class="bg-gray-300 text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="px-11 py-2 w-full flex justify-center">
            <img src="l3.png" alt="Logo" class="w-full h-auto w-50 object-contain" />
            <!-- Adjust logo width -->
        </div>
        <ul id="sidebarMenu" class="mt-8">
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="admin_dashboard.html" class="block">Dashboard</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="approve_voter.html" class="block">Approve Voter Registration</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="modify_voter_info.html" class="block">Modify Voter Information</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="modify_candidate_list.html" class="block">Modify Candidate List</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="result_publish.html" class="block">Publish result</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Modify Candidate Information</h1>
            <div class="flex items-center space-x-4">

                <!-- Profile with dropdown -->
                <div class="relative">
                    <!-- Profile Picture Button -->
                    <button id="profileBtn" class="focus:outline-none">
                        <img src="l2.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer">
                    </button>

                    <!-- Dropdown Menu (Hidden by Default) -->
                    <div id="profileDropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
                        <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">View Profile</a>
                        
                        <form action="admin_dashboard.html" method="post">
                            <button type="submit" name="logout"
                                class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <!-- Dashboard Content -->
        <table class="min-w-full bg-white rounded-lg shadow">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left">Candidate Name</th>
                    <th class="py-3 px-4 text-left">Symbol</th>
                    <th class="py-3 px-4 text-left">Post</th>
                    <th class="py-3 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="candidateTableBody">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
        
            </div>
        </main>

        <!-- Additional content goes here -->

    </div>

    <!-- Footer -->
    <footer style="background-color: #42476d;" class="text-white py-4 fixed bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Online Vote. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script to toggle the profile dropdown on click -->
    <script>
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        profileBtn.addEventListener('click', () => {
            profileDropdown.classList.toggle('hidden'); // Toggle the dropdown visibility
        });

        // Close the dropdown if clicked outside
        window.addEventListener('click', (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add('hidden'); // Hide the dropdown if click outside
            }
        });
        document.addEventListener("DOMContentLoaded", () => {
    fetch("/candidatesWithPost")
        .then(response => response.json())
        .then(candidates => {
            const tableBody = document.getElementById("candidateTableBody");

            candidates.forEach(candidate => {
                const row = document.createElement("tr");
                row.classList.add("border-t");

                row.innerHTML = `
                    <td class="py-3 px-4">${candidate.candidateName}</td>
                    <td class="py-3 px-4">${candidate.symbol}</td>
                    <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${candidate.designations.join(", ")}</td>
                    <td class="py-3 px-4">
                        <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-700">Block</button>
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error("Error fetching candidate data:", error));
});

    </script>

</body>

</html>

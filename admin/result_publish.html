<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hover-custom-blue:hover {
            background-color: #66cc99;
        }
    </style>
</head>

<body class="bg-blue-200 font-sans flex flex-col min-h-screen">

    <!-- Sidebar -->
    <div class="bg-gray-300 text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="px-11 py-2 w-full flex justify-center">
            <img src="l3.png" alt="Logo" class="w-full h-auto w-50 object-contain" />
        </div>
        <ul id="sidebarMenu" class="mt-8">
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="admin_dashboard.html" class="block">Dashboard</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="approve_voter.html" class="block">Approve Voter Registration</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="modify_voter_info.html" class="block">Modify Voter Information</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="modify_candidate_list.html" class="block">Modify Candidate List</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="result_publish.html" class="block">Publish Result</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Publish Election Results</h1>
            <div class="flex items-center space-x-4">

                <!-- Profile with dropdown -->
                <div class="relative">
                    <button id="profileBtn" class="focus:outline-none">
                        <img src="l2.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer" />
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
                        <p class="block px-4 py-2 text-gray-800">
                            <strong>Email:</strong> <span id="user-email">Loading...</span>
                        </p>
                        <p class="block px-4 py-2 text-gray-800">
                            <strong>Username:</strong> <span id="user-name">Loading...</span>
                        </p>
                        <form action="/logout" method="post">
                            <button type="submit" class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enhanced Table -->
        <div class="overflow-x-auto shadow-md rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 bg-white">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                            Designation
                        </th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                            Candidate
                        </th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                            Vote Count
                        </th>
                        <th class="py-3 px-6 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                            Is Winner
                        </th>
                    </tr>
                </thead>
                <tbody id="resultsBody" class="bg-white divide-y divide-gray-200">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Enhanced Button -->
        <button id="publishResults"
            class="mt-6 bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition-all">
            Publish Results
        </button>

        <!-- Message Div -->
        <div id="messageDiv" class="mt-6 hidden text-center text-green-700 font-semibold"></div>
    </div>

    <script>
        let isPublished = false;

        // Profile dropdown toggle
        const profileBtn = document.getElementById("profileBtn");
        const profileDropdown = document.getElementById("profileDropdown");

        profileBtn.addEventListener("click", () => {
            profileDropdown.classList.toggle("hidden");
        });

        window.addEventListener("click", (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add("hidden");
            }
        });

        // Fetch user data
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/getUserData")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("user-email").textContent = data.email || "N/A";
                    document.getElementById("user-name").textContent = data.username || "N/A";
                })
                .catch((error) => {
                    console.error("Error fetching user data:", error);
                });
        });

        // Fetch results
        window.onload = function () {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    const resultsBody = document.getElementById('resultsBody');
                    resultsBody.innerHTML = '';

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.dataset.id = row.designationId;

                        tr.innerHTML = `
                            <td class="py-4 px-6 text-sm font-medium text-gray-900">${row.designationName}</td>
                            <td class="py-4 px-6 text-sm text-gray-600">${row.candidateName}</td>
                            <td class="py-4 px-6 text-sm text-gray-600">${row.voteCount}</td>
                            <td class="py-4 px-6 text-sm text-gray-600">${row.isWinner ? 'Yes' : 'No'}</td>
                        `;
                        resultsBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error fetching results:', error);
                });
        };

        // Publish results
        document.getElementById('publishResults').addEventListener('click', () => {
            if (isPublished) {
                const messageDiv = document.getElementById('messageDiv');
                messageDiv.textContent = "You have already published the results.";
                messageDiv.classList.remove('hidden');
                return;
            }

            const results = Array.from(document.querySelectorAll('#resultsBody tr')).map(tr => {
                const cells = tr.querySelectorAll('td');
                return {
                    designationId: parseInt(tr.dataset.id),
                    c_email: cells[1].innerText,
                    voteCount: parseInt(cells[2].innerText),
                    isWinner: cells[3].innerText === 'Yes'
                };
            });

            fetch('/publish-results', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(results)
            })
                .then(response => response.json())
                .then(data => {
                    isPublished = true;
                    const messageDiv = document.getElementById('messageDiv');
                    messageDiv.textContent = "Results published successfully!";
                    messageDiv.classList.remove('hidden');
                    const publishButton = document.getElementById('publishResults');
                    publishButton.textContent = "Published";
                    publishButton.classList.add('cursor-not-allowed', 'bg-gray-400');
                    publishButton.disabled = true;
                })
                .catch(error => {
                    console.error('Error publishing results:', error);
                    alert('Error publishing results: ' + error.message);
                });
        });
    </script>
</body>

</html>

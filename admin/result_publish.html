<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">


            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Voter Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="profileBtn" class="focus:outline-none">
                          <img
                            src="l2.png"
                            alt="Profile"
                            class="w-10 h-10 rounded-full cursor-pointer"
                          />
                        </button>
            
                        <!-- Dropdown Menu -->
                        <div
                          id="profileDropdown"
                          class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20"
                        >
                          <p class="block px-4 py-2 text-gray-800">
                            <strong>Email:</strong> <span id="user-email">Loading...</span>
                          </p>
                          <p class="block px-4 py-2 text-gray-800">
                            <strong>Username:</strong> <span id="user-name">Loading...</span>
                          </p>
                       
                          <form action="/logout" method="post">
                            <button
                              type="submit"
                              class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200"
                            >
                              Logout
                            </button>
                          </form>
                          
                        </div>
                      </div>
                </div>
            </div>
    
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">Designation</th>
                        <th class="py-2 px-4 border-b">Candidate</th>
                        <th class="py-2 px-4 border-b">Vote Count</th>
                        <th class="py-2 px-4 border-b">Is Winner</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
        <button id="publishResults" class="mt-5 bg-blue-500 text-white py-2 px-4 rounded">Publish Results</button>
    </div>

    <script>
         const profileBtn = document.getElementById("profileBtn");
      const profileDropdown = document.getElementById("profileDropdown");

      profileBtn.addEventListener("click", () => {
        profileDropdown.classList.toggle("hidden");
      });

      window.addEventListener("click", (e) => {
        if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
          profileDropdown.classList.add("hidden");
        }
      });

      // Fetch user data and populate fields
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/getUserData")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch user data");
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById("user-email").textContent = data.email || "N/A";
            document.getElementById("user-name").textContent = data.username || "N/A";
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
          });
      });

        // Fetch results from the backend when the page loads
        window.onload = function() {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    const resultsBody = document.getElementById('resultsBody');
                    resultsBody.innerHTML = ''; // Clear existing results

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.dataset.id = row.designationId; // Store designationId in the row

                        tr.innerHTML = `
                            <td>${row.designationName}</td>
                            <td>${row.candidateName}</td>
                            <td>${row.voteCount}</td>
                            <td>${row.isWinner ? 'Yes' : 'No'}</td>
                        `;
                        resultsBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error fetching results:', error);
                });
        };

        // Publish results when the button is clicked
        document.getElementById('publishResults').addEventListener('click', () => {
            const results = Array.from(document.querySelectorAll('#resultsBody tr')).map(tr => {
                const cells = tr.querySelectorAll('td');
                return {
                    designationId: parseInt(tr.dataset.id), // Get designationId from data attribute
                    c_email: cells[1].innerText, // Candidate email in the second cell
                    voteCount: parseInt(cells[2].innerText), // Vote count in the third cell
                    isWinner: cells[3].innerText === 'Yes' // Winner status in the fourth cell
                };
            });

            fetch('/publish-results', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(results)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message); // Show success message
            })
            .catch(error => {
                console.error('Error publishing results:', error);
                alert('Error publishing results: ' + error.message); // Show error message
            });
        });
    </script>
</body>
</html>

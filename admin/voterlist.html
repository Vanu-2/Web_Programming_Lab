<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hover-custom-blue:hover {
        background-color: #66cc99;
      }
    </style>
  </head>

  <body class="bg-blue-200 font-sans flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-300 text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
      <div class="px-11 py-2 w-full flex justify-center">
        <img src="l3.png" alt="Logo" class="w-full h-auto w-50 object-contain" />
      </div>
      <ul id="sidebarMenu" class="mt-8">
        <li class="px-5 py-3 hover:bg-gray-400"><a href="admin_dashboard.html" class="block">Dashboard</a></li>
        <li class="px-5 py-3 hover:bg-gray-400"><a href="approve_voter.html" class="block">Approve Voter Registration</a></li>
        <li class="px-5 py-3 hover:bg-gray-400"><a href="modify_voter_info.html" class="block">Modify Voter Information</a></li>
        <li class="px-5 py-3 hover:bg-gray-400"><a href="modify_candidate_list.html" class="block">Modify Candidate List</a></li>
        <li class="px-5 py-3 hover:bg-gray-400"><a href="result_publish.html" class="block">Publish result</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Admin Dashboard</h1>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button id="profileBtn" class="focus:outline-none">
              <img src="l2.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer" />
            </button>
            <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
              <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">View Profile</a>
              <form action="admin_dashboard.php" method="post">
                <button type="submit" name="logout" class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Voters List Table -->
      <main class="flex-1 p-6">
        <h2 class="text-2xl font-bold mb-4">Voters List</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded-lg shadow-lg">
            <thead>
              <tr class="bg-gray-300 text-left">
                <th class="px-6 py-3 text-gray-700 font-semibold">Name</th>
                <th class="px-6 py-3 text-gray-700 font-semibold">Email</th>
                <th class="px-6 py-3 text-gray-700 font-semibold">Date of Birth</th>
                <th class="px-6 py-3 text-gray-700 font-semibold">Address</th>
              </tr>
            </thead>
            <tbody id="voter-list">
              <!-- Voter data will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer style="background-color: #42476d" class="text-white py-4 fixed bottom-0 w-full">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Online Vote. All rights reserved.</p>
      </div>
    </footer>

    <!-- Script to toggle the profile dropdown on click and fetch voter data -->
    <script>
      const profileBtn = document.getElementById("profileBtn");
      const profileDropdown = document.getElementById("profileDropdown");

      profileBtn.addEventListener("click", () => {
        profileDropdown.classList.toggle("hidden");
      });

      window.addEventListener("click", (e) => {
        if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
          profileDropdown.classList.add("hidden");
        }
      });

      // Fetch voter data and display it in the table
      fetch("/voter") // Adjust this endpoint to match your server's setup
        .then((response) => response.json())
        .then((data) => {
          const voterList = document.getElementById("voter-list");

          // Loop through the voters and display their details in table rows
          data.forEach((voter) => {
            const row = document.createElement("tr");
            row.classList.add("bg-white", "hover:bg-gray-100", "transition", "duration-300");

            row.innerHTML = `
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${voter.username}</td>
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${voter.v_email}</td>
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${voter.dateOfBirth}</td>
              <td class="px-6 py-4 border-b border-gray-200 text-gray-800">${voter.address}</td>
            `;

            voterList.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error fetching voter data:", error);
        });
    </script>
  </body>
</html>

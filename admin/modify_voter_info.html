<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Voter Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hover-custom-blue:hover {
            background-color: #66cc99;
        }
    </style>
</head>

<body class="bg-blue-200 font-sans flex flex-col min-h-screen">

    <!-- Sidebar -->
    <div class="bg-gray-300 text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="px-11 py-2 w-full flex justify-center">
            <img src="l3.png" alt="Logo" class="w-full h-auto w-50 object-contain" />
        </div>
        <ul id="sidebarMenu" class="mt-8">
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="admin_dashboard.html" class="block">Dashboard</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="approve_voter.html" class="block">Approve Voter Registration</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="modify_voter_info.html" class="block">Modify Voter Information</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="modify_candidate_list.html" class="block">Modify Candidate List</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="result_publish.html" class="block">Publish result</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Modify Candidate Information</h1>
            <div class="flex items-center space-x-4">

                <!-- Profile with dropdown -->
                <div class="relative">
                    <!-- Profile Picture Button -->
                    <button id="profileBtn" class="focus:outline-none">
                        <img src="l2.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer">
                    </button>

                    <!-- Dropdown Menu (Hidden by Default) -->
                    <div id="profileDropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
                        <a href="profile.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-200">View Profile</a>
                        
                        <form action="admin_dashboard.html" method="post">
                            <button type="submit" name="logout"
                                class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200">Logout</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <!-- Table Content -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Modify Voter Information</h2>
            <table class="min-w-full bg-white rounded-lg shadow">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4 text-left">No.</th>
                        <th class="py-2 px-4 text-left">Voter Name</th>
                        <th class="py-2 px-4 text-left">Email</th>
                        <th class="py-2 px-4 text-left">Date of Birth</th>
                        <th class="py-2 px-4 text-left">Address</th>
                        <th class="py-2 px-4 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="voterTableBody">
                    <!-- Voter data will be populated here -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Footer -->
    <footer style="background-color: #42476d;" class="text-white py-4 fixed bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Online Vote. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script for Profile Dropdown and Data Fetching -->
    <script>
        // Profile dropdown toggle
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        profileBtn.addEventListener('click', () => {
            profileDropdown.classList.toggle('hidden');
        });

        window.addEventListener('click', (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add('hidden');
            }
        });

        // Fetch voter data
        async function fetchVoters() {
            const response = await fetch('/voter');
            const voters = await response.json();
            const voterTableBody = document.getElementById('voterTableBody');
            voterTableBody.innerHTML = '';

            voters.forEach((voter, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-2 px-4">${index + 1}</td>
                    <td class="py-2 px-4">${voter.username}</td>
                    <td class="py-2 px-4">${voter.v_email}</td>
                    <td class="py-2 px-4">${voter.dateOfBirth}</td>
                    <td class="py-2 px-4">${voter.address}</td>
                    <td class="py-2 px-4">
                        <button onclick="updateVoter('${voter.v_email}')" class="bg-yellow-500 text-white py-1 px-2 rounded">Update</button>
                        <button onclick="deleteVoter('${voter.v_email}')" class="bg-red-500 text-white py-1 px-2 rounded">Delete</button>
                    </td>
                `;
                voterTableBody.appendChild(row);
            });
        }

        // Voter actions
        async function updateVoter(email) {
            alert(`Update voter with email: ${email}`);
        }

        async function deleteVoter(email) {
            if (confirm(`Are you sure you want to delete voter with email: ${email}?`)) {
                const response = await fetch(`/voter/${email}`, { method: 'DELETE' });
                if (response.ok) fetchVoters();
                else alert('Error deleting voter');
            }
        }

        window.onload = fetchVoters;
    </script>

</body>

</html>

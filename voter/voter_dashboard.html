<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-voting - Voter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hover-custom-blue:hover {
        background-color: #66cc99;
      }
    </style>
  </head>

  <body class="bg-blue-200 font-sans flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-300 text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
      <div class="px-11 py-2 w-full flex justify-center">
        <img src="l3.png" alt="Logo" class="w-full h-auto w-50 object-contain" />
      </div>
      <ul id="sidebarMenu" class="mt-8">
        <li class="px-5 py-3 hover:bg-gray-400">
          <a href="voter_dashboard.html" class="block">Dashboard</a>
        </li>
        <li class="px-5 py-3 hover:bg-gray-400">
          <a href="Vote.html" class="block">Participate Election</a>
        </li>
        <li class="px-5 py-3 hover:bg-gray-400">
          <a href="view_result.html" class="block">View result</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Voter Dashboard</h1>
        <div class="flex items-center space-x-4">
          <!-- Profile with dropdown -->
          <div class="relative">
            <button id="profileBtn" class="focus:outline-none">
              <img
                src="l2.png"
                alt="Profile"
                class="w-10 h-10 rounded-full cursor-pointer"
              />
            </button>

            <!-- Dropdown Menu -->
            <div
              id="profileDropdown"
              class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20"
            >
              <p class="block px-4 py-2 text-gray-800">
                <strong>Email:</strong> <span id="user-email">Loading...</span>
              </p>
              <p class="block px-4 py-2 text-gray-800">
                <strong>Username:</strong> <span id="user-name">Loading...</span>
              </p>
           
              <form action="/logout" method="post">
                <button
                  type="submit"
                  class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200"
                >
                  Logout
                </button>
              </form>
              
            </div>
          </div>
        </div>
      </div>

      <!-- Dashboard Content -->
      <main class="flex-1 p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <div class="bg-white text-black p-6 rounded-lg shadow">
            <h3 class="text-2xl font-bold">1</h3>
            <p class="mt-2">Candidate List</p>
            <a
              href="../Candidate/candidate_list.html"
              class="text-black underline mt-4 block"
              >More info</a
            >
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer style="background-color: #42476d" class="text-white py-4 fixed bottom-0 w-full">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Online Vote. All rights reserved.</p>
      </div>
    </footer>

    <!-- Script to toggle profile dropdown and fetch user data -->
    <script>
      const profileBtn = document.getElementById("profileBtn");
      const profileDropdown = document.getElementById("profileDropdown");

      profileBtn.addEventListener("click", () => {
        profileDropdown.classList.toggle("hidden");
      });

      window.addEventListener("click", (e) => {
        if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
          profileDropdown.classList.add("hidden");
        }
      });

      // Fetch user data and populate fields
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/getUserData")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch user data");
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById("user-email").textContent = data.email || "N/A";
            document.getElementById("user-name").textContent = data.username || "N/A";
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
          });
      });
    </script>
  </body>
</html>

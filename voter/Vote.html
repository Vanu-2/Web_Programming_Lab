<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Voting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vote for Your Candidates</h1>
    <div id="designation-sections"></div>
    <button id="submitVoteButton">Submit Vote</button>
    <div id="notificationArea"></div> <!-- Area for notifications -->

    <script>
        // Fetch candidate data from API
        async function fetchElectionDetails() {
            try {
                const response = await fetch('/api/election_details');
                const data = await response.json();
                displayCandidates(data);
            } catch (error) {
                console.error('Error fetching election details:', error);
                displayNotification("Error fetching election details.");
            }
        }

        // Display candidates in the DOM
        function displayCandidates(data) {
            const designationSections = document.getElementById("designation-sections");
            designationSections.innerHTML = ""; // Clear existing sections before adding new ones
            data.designations.forEach((designation) => {
                const designationSection = document.createElement("div");
                designationSection.className = "bg-white text-black p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out mb-4";

                designationSection.innerHTML = `
                    <h3 class="text-2xl font-bold mb-4">${designation.designationName}</h3>
                    <p class="font-semibold mb-4">Select your candidate:</p>
                `;

                designation.candidate.forEach((candidate) => {
                    designationSection.innerHTML += `
                        <div class="mb-2 flex items-center cursor-pointer">
                            <input type="checkbox" id="vote_${candidate.c_email}" name="vote_${designation.designationName}" value="${candidate.c_email}">
                            <label for="vote_${candidate.c_email}" class="custom-checkbox">
                                <span class="checkmark">âœ”</span>
                            </label>
                            <img src="/uploads/${candidate.symbol}" alt="Symbol" style="height: 50px; margin-right: 10px;">
                            <span>${candidate.candidateName}</span>
                        </div>
                    `;
                });

                designationSections.appendChild(designationSection);
            });
        }

        // Display notifications to the user
        function displayNotification(message) {
            const notificationArea = document.getElementById("notificationArea");
            notificationArea.innerText = message; // Set the notification message
            notificationArea.style.color = "red"; // Change text color to indicate an error
        }

        // Submit vote handler
        document.getElementById('submitVoteButton').addEventListener('click', async () => {
            const votes = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach((checkbox) => {
                votes.push(checkbox.value); // Ensure this is candidate email
            });

            if (votes.length === 0) {
                displayNotification("Please select at least one candidate before submitting.");
                return;
            }

            try {
                const response = await fetch('/api/submitVote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ votes }), // Send the selected votes
                });
                const result = await response.json();

                if (result.success) {
                    displayNotification("Votes submitted successfully.");
                } else {
                    displayNotification(result.message || "An error occurred while submitting votes.");
                }
            } catch (error) {
                console.error('Error submitting vote:', error);
                displayNotification("Error submitting vote.");
            }
        });

        // Fetch and display data on load
        fetchElectionDetails();
    </script>
</body>
</html>

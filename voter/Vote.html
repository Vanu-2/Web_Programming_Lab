<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-voting - Voter Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Additional styling using Tailwind utility classes */
      .hover-custom-blue:hover {
        background-color: #66cc99;
      }
    </style>
  </head>

  <body class="bg-blue-200 font-sans flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div
      class="bg-gray-300 text-black h-full w-64 fixed left-0 top-0 overflow-y-auto"
    >
      <div class="px-11 py-2 w-full flex justify-center">
        <img
          src="l3.png"
          alt="Logo"
          class="w-full h-auto w-50 object-contain"
        />
      </div>
      <ul id="sidebarMenu" class="mt-8">
        <li class="px-5 py-3 hover:bg-gray-400">
          <a href="voter_dashboard.html" class="block">Dashboard</a>
        </li>
        <li class="px-5 py-3 hover:bg-gray-400">
          <a href="Vote.html" class="block">Participate Election</a>
        </li>
        <li class="px-5 py-3 hover:bg-gray-400">
          <a href="view_result.html" class="block">View result</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-6 ml-64">
      <h1 class="text-3xl font-bold mb-6 text-center">Election Voting</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-6">
        <!-- President Voting Section -->
        <div
          class="bg-white text-black p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out"
        >
          <h3 class="text-2xl font-bold mb-4">President</h3>
          <p class="font-semibold mb-4">Select your candidate:</p>
          <form id="presidentCandidates" class="space-y-4"></form>
        </div>

        <!-- Vice President Voting Section -->
        <div
          class="bg-white text-black p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out"
        >
          <h3 class="text-2xl font-bold mb-4">Vice President</h3>
          <p class="font-semibold mb-4">Select your candidate:</p>
          <form id="vicePresidentCandidates" class="space-y-4"></form>
        </div>
      </div>

      <!-- Submit Vote Button -->
      <div class="flex justify-center mt-6">
        <button
          id="submitVoteBtn"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out"
        >
          Submit Vote
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer
      style="background-color: #42476d"
      class="text-white py-4 fixed bottom-0 w-full"
    >
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Online Vote. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Fetch candidates from the server and populate the forms
      fetch("/api/candidates")
        .then((response) => response.json())
        .then((data) => {
          // Filter candidates based on their position
          const presidentCandidates = data.filter(
            (candidate) => candidate.position === "President"
          );
          const vpCandidates = data.filter(
            (candidate) => candidate.position === "Vice President"
          );

          // Populate the President candidates
          const presidentForm = document.getElementById("presidentCandidates");
          presidentCandidates.forEach((candidate) => {
            presidentForm.innerHTML += `
            <div>
              <img src="${candidate.symbol}" alt="Symbol" style="height: 50px;">
              <span>${candidate.candidateName}</span>
              <input type="radio" name="vote_president" value="${candidate.candidateName}">
            </div>`;
          });

          // Populate the Vice President candidates
          const vpForm = document.getElementById("vicePresidentCandidates");
          vpCandidates.forEach((candidate) => {
            vpForm.innerHTML += `
            <div>
              <img src="${candidate.symbol}" alt="Symbol" style="height: 50px;">
              <span>${candidate.candidateName}</span>
              <input type="radio" name="vote_vp" value="${candidate.candidateName}">
            </div>`;
          });
        })
        .catch((error) => console.error("Error fetching candidates:", error));
    </script>
  </body>
</html>

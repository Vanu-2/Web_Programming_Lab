<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Voting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hover-custom-blue:hover {
            background-color: #66cc99;
        }
    </style>
</head>
<body class="bg-blue-200 font-sans flex flex-col min-h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-300 text-black h-full w-64 fixed left-0 top-0 overflow-y-auto">
        <div class="px-11 py-2 w-full flex justify-center">
            <img src="l3.png" alt="Logo" class="w-full h-auto object-contain" />
        </div>
        <ul id="sidebarMenu" class="mt-8">
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="voter_dashboard.html" class="block">Dashboard</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="Vote.html" class="block">Participate Election</a>
            </li>
            <li class="px-5 py-3 hover:bg-gray-400">
                <a href="view_result.html" class="block">View result</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-8 flex-grow">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Election Voting</h1>
            <div class="flex items-center space-x-4">
                <!-- Profile with dropdown -->
                <div class="relative">
                    <button id="profileBtn" class="focus:outline-none">
                        <img src="l2.png" alt="Profile" class="w-10 h-10 rounded-full cursor-pointer" />
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-20">
                        <p class="block px-4 py-2 text-gray-800">
                            <strong>Email:</strong> <span id="user-email">Loading...</span>
                        </p>
                        <p class="block px-4 py-2 text-gray-800">
                            <strong>Username:</strong> <span id="user-name">Loading...</span>
                        </p>
                        <form action="/logout" method="post">
                            <button type="submit" class="w-full text-left block px-4 py-2 text-gray-800 hover:bg-gray-200">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Election Voting Details -->
        <div class="bg-white p-6 rounded shadow space-y-6">
            <div id="election-details" class="space-y-6"></div>
            <button id="submit-votes" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Submit Votes</button>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #42476d" class="text-white py-4 fixed bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Online Vote. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sidebar profile dropdown toggle
        const profileBtn = document.getElementById("profileBtn");
        const profileDropdown = document.getElementById("profileDropdown");

        profileBtn.addEventListener("click", () => {
            profileDropdown.classList.toggle("hidden");
        });

        window.addEventListener("click", (e) => {
            if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add("hidden");
            }
        });

        // Fetch user data and populate fields
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/getUserData")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("user-email").textContent = data.email || "N/A";
                    document.getElementById("user-name").textContent = data.username || "N/A";
                })
                .catch((error) => console.error("Error fetching user data:", error));
        });

        // Fetch election details
        async function fetchElectionDetails() {
            const response = await fetch('http://localhost:3000/api/election_details');
            const data = await response.json();
            const electionDetailsDiv = document.getElementById('election-details');

            if (data.designations) {
                data.designations.forEach(designation => {
                    const designationDiv = document.createElement('div');
                    designationDiv.className = "bg-gray-100 p-4 rounded shadow";
                    designationDiv.innerHTML = `<h2 class="text-xl font-semibold">${designation.designationName}</h2>`;

                    designation.candidate.forEach(candidate => {
    const candidateDiv = document.createElement('div');
    candidateDiv.className = "flex items-center justify-between py-2 border-b";
    candidateDiv.innerHTML = `
        <label class="flex items-center">
            <input type="checkbox" value="${candidate.email}" class="mr-2">
            <span>${candidate.candidateName} - ${
                candidate.symbol 
                ? `<img src="${candidate.symbol}" alt="Symbol" class="inline-block w-6 h-6">`
                : `<span class="text-gray-500">No Symbol</span>`
            }</span>
        </label>
    `;
    designationDiv.appendChild(candidateDiv);
});
                    electionDetailsDiv.appendChild(designationDiv);
                });
            } else {
                console.error('No designations found in the response');
            }
        }

        // Submit votes event
        document.getElementById('submit-votes').addEventListener('click', async () => {
            const selectedCandidates = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => checkbox.value);

            if (selectedCandidates.length === 0) {
                alert('Please select at least one candidate to vote for.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/submit_votes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ candidates: selectedCandidates })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error submitting votes:', error);
                alert('Failed to submit votes. Please try again.');
            }
        });

        // Load election details on page load
        fetchElectionDetails();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Registration</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #003366; /* Lighter Navy Blue */
      }
    </style>
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Left Side: Video -->
      <div class="w-1/2 flex items-center justify-center">
        <video autoplay loop muted class="w-4/5 rounded-lg shadow-lg">
          <source src="Voting.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Right Side: Registration Form -->
      <div class="w-1/2 flex items-center justify-center">
        <div class="bg-white bg-opacity-95 p-4 rounded-2xl shadow-lg w-full max-w-md">
          <div class="text-center mb-3">
            <img src="l3.png" alt="Logo" class="h-10 mx-auto" />
          </div>
          <h1 class="text-2xl font-extrabold text-gray-800 mb-4 text-center">
            Register as a Voter
          </h1>

          <form action="/registration_form" method="POST">
            <!-- Username Field -->
            <div class="mb-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-1"
                for="username"
                >Username</label
              >
              <input
                class="shadow appearance-none border rounded-lg w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                id="username"
                type="text"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-1"
                for="email"
                >Email</label
              >
              <input
                class="shadow appearance-none border rounded-lg w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                id="email"
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <!-- Date of Birth Field -->
            <div class="mb-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-1"
                for="dateOfBirth"
                >Date of Birth</label
              >
              <input
                class="shadow appearance-none border rounded-lg w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                id="dateOfBirth"
                type="date"
                name="dateOfBirth"
                required
              />
            </div>

            <!-- Address Field -->
            <div class="mb-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-1"
                for="address"
                >Address</label
              >
              <input
                class="shadow appearance-none border rounded-lg w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                id="address"
                type="text"
                name="address"
                placeholder="Enter your address"
                required
              />
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label
                class="block text-gray-700 text-sm font-semibold mb-1"
                for="password"
                >Password</label
              >
              <input
                class="shadow appearance-none border rounded-lg w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                id="password"
                type="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-semibold mb-1"
                for="confirm-password"
                >Confirm Password</label
              >
              <input
                class="shadow appearance-none border rounded-lg w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                id="confirm-password"
                type="password"
                placeholder="Confirm your password"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
              <button
                class="bg-gradient-to-r from-blue-500 to-green-500 hover:from-green-500 hover:to-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
 Â </body>
</html>
